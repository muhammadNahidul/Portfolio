        <input type="text" name="subject" id="subject" placeholder="Subject" class="w-full p-3 rounded bg-gray-800 border border-gray-600 text-gray-200" required>
        <textarea name="message" id="message" placeholder="Your Message" class="w-full p-3 rounded bg-gray-800 border border-gray-600 text-gray-200 h-32" required></textarea>
